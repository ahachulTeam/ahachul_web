name: APP CI

on:
  pull_request:
    paths:
      - 'services/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'

permissions:
  actions: read
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEFAULT_NODE_VERSION: '20.13.0'
  HUSKY: '0'
  NEXT_TELEMETRY_DISABLED: '1'
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  main:
    name: ğŸš€ CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”¨ Setup Node.js
        uses: actions/setup-node@v3
        timeout-minutes: 1
        with:
          node-version: ${{ env.DEFAULT_NODE_VERSION }}

      - name: ğŸ“¦ Install Dependencies
        uses: ./.github/actions/pnpm-install
        timeout-minutes: 5

      - name: ğŸ”„ Set Nx Base/Head
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ”‘ Create Environment File
        timeout-minutes: 1
        run: |
          echo '${{ secrets.DEV_REACT_APP_CONFIG }}' > config.json
          echo '${{ secrets.DEV_ONE_APP_CONFIG }}' | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' > services/one-app/.env

      - name: ğŸƒ Run CI Tasks
        run: |
          pnpm nx affected --parallel=3 -t type-check,build,test,lint
