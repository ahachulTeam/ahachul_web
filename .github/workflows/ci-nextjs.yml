name: CI-NEXT-JS

# one-app is next.js project for website
on:
  pull_request:
    paths:
      - 'services/one-app/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEFAULT_NODE_VERSION: '20.13.0'

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Nx build setup
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/nx
          key: ${{ runner.os }}-nx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        timeout-minutes: 1
        with:
          node-version: ${{ env.DEFAULT_NODE_VERSION }}

      - name: Install dependencies
        uses: ./.github/actions/pnpm-install
        timeout-minutes: 5

      - name: Create .env file for one-app
        timeout-minutes: 1
        run: |
          echo '${{ secrets.DEV_ONE_APP_CONFIG }}' | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' > services/one-app/.env

      - name: Run Checks/Lint/Build
        run: pnpm nx affected -t type-check build test lint
